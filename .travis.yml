dist: trusty
sudo: false
language: node_js
node_js:
  - 7
addons:
  sources:
    - google-chrome
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java8-set-default
      - google-chrome-stable
      - couchdb
before_script:
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
services:
  - couchdb
after_success:
  - npm run build
  - npm run coveralls
  - npm run end:to:end:test
